name: Prod CD

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.TMS_HOST }}
        username: ${{ secrets.TMS_USER }}
        key: ${{ secrets.TMS_EC2_KEY }}
        port: 22