name: Prod CD

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
     - name: SSH Remote Commands
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.TMS_HOST }}
        username: ${{ secrets.TMS_USER }}
        key: ${{ secrets.TMS_EC2_KEY }}
        port: 22
      script: |
        whoami
        ls -al
